name: Cypress Tests with Allure

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.18.2

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests with Allure
        run: npx cypress run --env allure=true
        continue-on-error: true

      - name: Export Allure summary JSON
        run: |
          npx allure generate allure-results --clean -o allure-report
          cp allure-report/widgets/summary.json allure-summary.json

      - name: Upload Allure summary
        uses: actions/upload-artifact@v4
        with:
          name: allure-summary
          path: allure-summary.json
  