name: Run Cypress Tests

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.18.2

      - name: Install dependencies
        run: npm install

      - name: Create results folder
        run: mkdir -p cypress/results

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          # next linea if we want just to run e2e:
          # command: npx cypress run --component false

      - name: Merge JSON reports
        run: npx mochawesome-merge cypress/reports/json/*.json > cypress/reports/output.json

      - name: Commit results to test-results branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin
          git checkout -B test-results
          mkdir -p reports
          cp cypress/reports/output.json reports/results.json
          git add reports/results.json
          git commit -m "Update Cypress results [skip ci]" || echo "No changes to commit"
          git push origin test-results --force