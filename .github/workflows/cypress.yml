name: Run Cypress Tests

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node-18.18.2-chrome-118-ff-120  
      options: --user 1001

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          install: false
          browser: chrome
          headed: false
          config: video=false

      - name: Merge JSON reports (mochawesome)
        run: npx mochawesome-merge cypress/reports/json/*.json > cypress/reports/output.json

      - name: Commit results to test-results branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin
          git checkout -B test-results
          mkdir -p reports
          cp cypress/reports/output.json reports/results.json
          git add reports/results.json
          git commit -m "Update Cypress results [skip ci]" || echo "No changes to commit"
          git push origin test-results --force
